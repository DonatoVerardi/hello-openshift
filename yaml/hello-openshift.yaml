apiVersion: v1
kind: Service
metadata:
  name: hello-openshift
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: hello-openshift
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-openshift
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-openshift
  template:
    metadata:
      labels:
        app: hello-openshift
    spec:
      containers:
      - name: hello-openshift
        image: donatoverardi/hello-openshift:1.3
        ports:
        - containerPort: 8080
        env:
        - name: MESSAGE
          value: Donato just deployed this on Openshift!
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app.kubernetes.io/instance: helloopenshift
  name: hello-openshift
  namespace: myproject
spec:
  host: hello-openshift-default.192.168.0.10.nip.io
  to:
    kind: Service
    name: hello-openshift
    weight: 100
  wildcardPolicy: None
status:
  ingress:
    - conditions:
          status: 'True'
          type: Admitted
      host: hello-openshift-default.192.168.0.10.nip.io
      routerName: router
      wildcardPolicy: None